<h1>Rooms</h1>

<div>
    <ul>
        <li ng-repeat="room in rooms" ng-click="getRoom(room.name, room.$id)">
            {{room.name}}
        </li>
    </ul>
    <div ng-controller="AddRoomModal.controller">
        <button type="button" class="btn btn-primary" ng-click="open()">
            Add Room
        </button>
    </div>
    <div id="active-room">
        <h1>{{roomName}}</h1>
        <ul id="room-messages">
            <li ng-repeat="message in messages">
                {{message.content}}
            </li>
        </ul>
    </div>
    <div id="message-form">
        <input class="send-message" placeholder="Type your message" ng-model="newMessage.contents" required type="text">
        <button type="button" class="btn btn-primary" ng-click="sendMessage()">
            Send
        </button>
    </div>
</div>
